<!-- Модальное окно входа -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h3><i class="fas fa-sign-in-alt"></i> Вход в систему</h3>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Имя пользователя:</label>
                <input type="text" id="login-username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="modal-btn">Войти</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">
            Нет аккаунта? <a href="javascript:void(0)" onclick="showRegisterModal();hideModal(loginModal)" style="color: #6d28d9;">Зарегистрироваться</a>
        </p>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h3><i class="fas fa-user-plus"></i> Регистрация</h3>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Имя пользователя:*</label>
                <input type="text" id="register-username" placeholder="Придумайте имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email (необязательно):</label>
                <input type="email" id="register-email" placeholder="Ваш email">
            </div>
            <div class="form-group">
                <label for="register-password">Пароль:*</label>
                <input type="password" id="register-password" placeholder="Не менее 6 символов" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Подтвердите пароль:*</label>
                <input type="password" id="register-confirm-password" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="modal-btn">Зарегистрироваться</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">
            Уже есть аккаунт? <a href="javascript:void(0)" onclick="showLoginModal();hideModal(registerModal)" style="color: #6d28d9;">Войти</a>
        </p>
    </div>
</div>

<!-- Обновленная шапка (заменить существующую шапку) -->
